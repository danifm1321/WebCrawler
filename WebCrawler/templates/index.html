<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Scraper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="static/functions.js"></script>
</head>
<body>
    <h1 class="m-1">Welcome to the Stack Builder's coding exercise</h1>

    <div class="d-flex">
        <button class="btn btn-secondary m-3 col" onclick="runScraper()">Get Hacker News</button>
        <button class="btn btn-secondary m-3 col" onclick="getOnlyMoreThanFiveWords()">Get Only With More Than Five Words</button>
        <button class="btn btn-secondary m-3 col" onclick="getOnlyLessThanFiveWords()">Get Only With Less Or Equal Than Five Words</button>

    </div>

    <div class="d-flex justify-content-center">
        <table class="table table-striped" style="width: 90%;" id="news-table">
            <tr>
                <th>Number</th>
                <th>Title</th>
                <th>Points</th>
                <th>Number of comments</th>
            </tr>
    
            {% for news in news_entries %}
            <tr>
                <td>{{ news.number }}</td>
                <td>{{ news.title }}</td>
                <td>{{ news.points }}</td>
                <td>{{ news.number_of_comments }}</td>
            </tr>
            {% endfor %}
    
        </table>
    </div>

    <br>
    <br>

    <footer class="fixed-bottom px-5 py-2 bg-secondary text-white">Made by Daniel Fernández Mérida</footer>
</body>
</html>
